<style>
    /* Reset body margins and padding */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    
    /* Specific About-page tweaks */
    .about-hero { padding:40px 0; }
    .split {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 80px;
      position: relative;
    }
    .split:nth-child(odd) .split-image { order: 2; }
    .split-text, .split-image { flex: 1 1 50%; }
    .split-text { padding: 0 40px; }
    .split-text h2 { font:600 32px 'Playfair Display'; margin-bottom:20px; color:#7F7E7A; }
    .split-text p { color:#555; line-height:1.8; margin-bottom:20px; }
    .split-image img { width:100%; display:block; border-radius:4px; }
    
    /* leaf watermark */
    .watermark {
      position: absolute;
      top:10%;
      left:10%;
      width:100px;
      opacity:0.05;
      pointer-events:none;
    }
    .split:nth-child(even) .watermark { left:auto; right:10%; }
    
    .floating-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background-color: #444;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      padding: 0 10px; /* Small padding only for text */
    }
    
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px 0; /* Removed horizontal padding */
    }
    
    .image-container img {
      width: 60%;
      max-width: 400px;
      height: auto;
      border-radius: 8px;
      display: block;
    }
    
    .eat-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .eat-section img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      margin: 10px;
      flex: 1 1 300px;
    }
    .eat-text {
      flex: 2 1 300px;
      padding: 10px;
    }
    
    @media (max-width: 768px) {
      .image-container img {
        width: 90%;
        max-width: 100%;
      }
      .eat-section {
        flex-direction: column;
        text-align: center;
      }
    }
    
    .button-wrapper {
      text-align: center;
      margin-top: 40px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #444;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
